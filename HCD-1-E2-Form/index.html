<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Bootstrap CSS-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>My Form</title>
	</head>
	<body class="container text-center">
		<style>
			div {
				padding: 10px;
			}
		</style>
		<main>
			<div>
				<audio src="piano.mp3" type="audio/mpeg" autoplay loop controls></audio>
			</div>
		</main>
		<form>
			<div>
				<label for="username">Username</label>
				<input
					type="text"
					id="username"
					name="username"
					placeholder="Enter your name"
					min="2"
					required
				/>
			</div>
			<div>
				<label for="password">Password</label>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Enter your password"
					min="6"
					required
				/>
			</div>
			<div>
				<label for="email">Email</label>
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Enter your email"
					required
				/>
			</div>
			<div>
				<label for="booking_date">Date of booking</label>
				<input type="date" id="booking_date" name="booking_date" />
			</div>
			<div>
				<label for="guest_count">Number of people</label>
				<input
					type="number"
					id="guest_count"
					name="guest_count"
					min="1"
					max="8"
				/>
			</div>
			<div>
				<label for="cancellation">I agree to the cancellation policy.</label>
				<input type="checkbox" id="cancellation" name="cancellation" required />
			</div>
			<div>
				<label for="dish-rating">Rate the dish:</label>
				<input
					type="range"
					id="dish-rating"
					name="dish-rating"
					min="1"
					max="5"
					list="rating-options"
				/>
				<datalist id="rating-options">
					<option value="1"></option>
					<option value="2"></option>
					<option value="3"></option>
					<option value="4"></option>
					<option value="5"></option>
				</datalist>
			</div>
			<div>
				<button type="submit" class="btn btn-outline-light">Submit Form</button>
			</div>
		</form>
	</body>
</html>
